<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #ffc107;
            padding: 1rem;
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filters, .roommate-listing {
            margin-bottom: 2rem;
        }

        .filters form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filters label {
            display: block;
            font-weight: bold;
        }

        .filters input, .filters select, .filters button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .filters button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: #218838;
        }

        .roommate-card {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .roommate-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .roommate-card .details {
            flex: 1;
        }

        .roommate-card .details h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .roommate-card .details p {
            margin: 0.5rem 0;
            color: #666;
        }

        .roommate-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .roommate-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Find Your Perfect Roommate</header>

    <div class="container">
        <!-- Filter Section -->
        <div class="filters">
            <h2>Filter Roommates</h2>
            <form>
                <div>
                    <label for="gender">Gender Preference</label>
                    <select id="gender">
                        <option value="any">Any</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter city or locality">
                </div>
                <div>
                    <label for="budget">Budget (Monthly)</label>
                    <input type="number" id="budget" placeholder="Enter max budget">
                </div>
                <div>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>

        <!-- Roommate Listings -->
        <div class="roommate-listing">
            <h2>Available Roommates</h2>

            <!-- Example Roommate Card -->
            <div class="roommate-card">
                <img src="https://via.placeholder.com/80" alt="User Picture">
                <div class="details">
                    <h3>John Doe</h3>
                    <p>Location: New Delhi</p>
                    <p>Budget: ₹5000/month</p>
                    <p>Looking for: Male Roommate</p>
                </div>
                <button>Contact</button>
            </div>

            <div class="roommate-card">
                <img src="https://via.placeholder.com/80" alt="User Picture">
                <div class="details">
                    <h3>Jane Smith</h3>
                    <p>Location: Bengaluru</p>
                    <p>Budget: ₹7000/month</p>
                    <p>Looking for: Female Roommate</p>
                </div>
                <button>Contact</button>
            </div>
        </div>
    </div>
</body>
</html>
