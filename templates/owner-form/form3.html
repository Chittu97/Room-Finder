<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/roompost.css">
</head>

<body class="roompost">
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <button class="close-btn" onclick="goHome()"><i class="fa fa-times"></i></button>
                    <a href="{{ url_for('roompost') }}" class="logout-btn">Dashboard</a>
                    <div class="logo">
                        <a href="/"><span>Room</span>Finder</a>
                        <h4>For Room Owner</h4>
                    </div>
                    <ul class="progress-steps">
                        <li class="step">
                            <span>1</span>
                            <h4>Basic Room Information</h4>
                        </li>
                        <li class="step">
                            <span>2</span>
                            <h4>Location Details</h4>
                        </li>
                        <li class="step active">
                            <span>3</span>
                            <h4>Pricing Information</h4>
                        </li>
                        <li class="step">
                            <span>4</span>
                            <h4>Room Features and Amenities</h4>
                        </li>
                        <li class="step">
                            <span>5</span>
                            <h4>Contact Information</h4>
                        </li>
                        <li class="step">
                            <span>6</span>
                            <h4>Additional Information</h4>
                        </li>
                    </ul>
                </div>
                <form method="POST" action="{{ url_for('form3') }}">
                    <!-- Pricing Information Section -->
                    <div class="form-three form-step">
                        <div class="bg-svg"></div>
                        <h2>Pricing Information</h2>
                        <div>
                            <label for="monthly-rent">Monthly Rent (â‚¹):<span class="mandatory">*</span></label>
                            <input type="number" id="monthly-rent" name="monthly_rent" placeholder="Enter monthly rent" 
                            value="{{ data.get('monthly_rent', '') }}" required>
                        </div>
                        
                        <div>
                            <!-- Utilities Included -->
                            <label>Utilities Included:<span class="mandatory">*</span></label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="utilities_included" value="electricity"
                                    {% if 'electricity' in data.get('utilities_included', []) %} checked {% endif %}> Electricity
                                </label>
                                <label>
                                    <input type="checkbox" name="utilities_included" value="water"
                                    {% if 'water' in data.get('utilities_included', []) %} checked {% endif %}> Water
                                </label>
                                <label>
                                    <input type="checkbox" name="utilities_included" value="internet"
                                    {% if 'internet' in data.get('utilities_included', []) %} checked {% endif %}> Internet
                                </label>
                                <label>
                                    <input type="checkbox" name="utilities_included" value="gas"
                                    {% if 'gas' in data.get('utilities_included', []) %} checked {% endif %}> Gas
                                </label>
                            </div>
                        </div>

                        <div>
                            <!-- Advance Payment -->
                            <label for="advance-payment">Advance Payment (Months):<span class="mandatory">*</span></label>
                            <input type="number" id="advance-payment" name="advanced_payment" placeholder="Number of months" 
                            value="{{ data.get('advanced_payment', '') }}" required>
                        </div>
                        
                    </div>
                    <!-- Buttons -->
                    <div class="btn-group">
                        <button type="button" onclick="window.location.href='/form2'" name="prev" class="btn-prev">Back</button>
                        <button type="submit" name="next" class="btn-next">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // JavaScript function to redirect to home page
        function goHome() {
            window.location.href = "/home";
        }
        // JavaScript function to go back to the previous form
        function goBack() {
            window.history.back();
        }
    </script>
        {% include 'footer.html' %}

</body>

</html>
