<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/roompost.css">
</head>

<body class="roompost">
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <button class="close-btn" onclick="goHome()"><i class="fa fa-times"></i></button>
                    <a href="{{ url_for('roompost') }}" class="logout-btn">Dashboard</a>
                    <div class="logo">
                        <a href="/"><span>Room</span>Finder</a>
                        <h4>For Room Owner</h4>
                    </div>
                    <ul class="progress-steps">
                        <li class="step">
                            <span>1</span>
                            <h4>Basic Room Information</h4>
                        </li>
                        <li class="step ">
                            <span>2</span>
                            <h4>Location Details</h4>
                        </li>
                        <li class="step">
                            <span>3</span>
                            <h4>Pricing Information</h4>
                        </li>
                        <li class="step">
                            <span>4</span>
                            <h4>Room Features and Amenities</h4>
                        </li>
                        <li class="step">
                            <span>5</span>
                            <h4>Contact Information</h4>
                        </li>
                        <li class="step active">
                            <span>6</span>
                            <h4>Additional Information</h4>
                        </li>
                    </ul>
                </div>
                <form method="POST" action="{{ url_for('form6') }}">
                    <!-- Additional Information Section -->
                    <div class="form-six form-step">
                        <div class="bg-svg"></div>
                        <h2>Additional Information</h2>

                        <!-- Additional Amenities -->
                        <div>
                            <label>Additional Amenities (Optional):</label>
                            <div class="checkbox">
                                <label><input type="checkbox" name="additional_amenities" value="washing_machine" 
                                {% if 'washing_machine' in data.get('additional_amenities', []) %} checked {% endif %}> Washing Machine</label>
                                <label><input type="checkbox" name="additional_amenities" value="Dishwasher" 
                                {% if 'Dishwasher' in data.get('additional_amenities', []) %} checked {% endif %}> Dishwasher</label>
                                <label><input type="checkbox" name="additional_amenities" value="coffee_maker" 
                                {% if 'coffee_maker' in data.get('additional_amenities', []) %} checked {% endif %}> Coffee Maker</label>
                                <label><input type="checkbox" name="additional_amenities" value="gym" 
                                {% if 'gym' in data.get('additional_amenities', []) %} checked {% endif %}> Gym</label>
                                <label><input type="checkbox" name="additional_amenities" value="swimming_pool" 
                                {% if 'swimming_pool' in data.get('additional_amenities', []) %} checked {% endif %}> Swimming Pool</label>
                                <label><input type="checkbox" name="additional_amenities" value="internet" 
                                {% if 'internet' in data.get('additional_amenities', []) %} checked {% endif %}> Internet</label>
                            </div>
                        </div>

                        <!-- Preferred Tenant Type -->
                        <div>
                            <label for="tenant_type">Preferred Tenant Type:<span class="mandatory">*</span></label>
                            <select id="tenant_type" name="tenant_type">
                                <option value="student" {% if data.get('tenant_type') == 'student' %} selected {% endif %}>Student</option>
                                <option value="working_professional" {% if data.get('tenant_type') == 'working_professional' %} selected {% endif %}>Working Professional</option>
                                <option value="family" {% if data.get('tenant_type') == 'family' %} selected {% endif %}>Family</option>
                            </select>
                        </div>

                        <!-- Other Comments -->
                        <div>
                            <label for="other_comments">Other Comments:</label>
                            <textarea id="other_comments" name="other_comments" rows="4" cols="50" placeholder="Any other details or comments...">{{ data.get('other_comments', '') }}</textarea>
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="btn-group">
                        <button type="button" onclick="window.location.href='/form5'" name="prev" class="btn-prev">Back</button>
                        <button type="submit" name="next" class="btn-next">Preview Room details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // JavaScript function to redirect to home page
        function goHome() {
            window.location.href = "/home";
        }
        // JavaScript function to go back to the previous form
        function goBack() {
            window.history.back();
        }
    </script>
        {% include 'footer.html' %}

</body>

</html>
