<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/password_reset/forgot.css">
</head>
<body>
    <div class="container">
        <h2>Forgot Password?</h2>
        <form id="forgot-password-form" action="/submit" method="POST">
            <div id="email-form">
                <label for="email">Enter your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Continue with Email</button>
            </div>
            <div id="phone-form" style="display: none;">
                <label for="phone">Enter your Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                <button type="submit">Continue with Phone Number</button>
            </div>
            <p>OR</p>
            <button type="button" id="toggle-form">Continue with Phone Number</button>
        </form>
        <a href="/login">Back to login</a>
    </div>

    <script>
        document.getElementById('toggle-form').addEventListener('click', function() {
            let emailForm = document.getElementById('email-form');
            let phoneForm = document.getElementById('phone-form');
            let button = document.getElementById('toggle-form');

            if (emailForm.style.display === 'none') {
                emailForm.style.display = 'block';
                phoneForm.style.display = 'none';
                button.textContent = 'Continue with Phone Number';
            } else {
                emailForm.style.display = 'none';
                phoneForm.style.display = 'block';
                button.textContent = 'Continue with Email';
            }
        });
    </script>
</body>
</html>
